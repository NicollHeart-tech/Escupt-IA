<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Escupt IA</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-main: #2a004f; --bg-sidebar: #4b0082; --bg-input: #3d0070;
            --text-color: #ffffff; --msg-user: #6d28d9; --msg-ai: rgba(255, 255, 255, 0.1);
        }
        [data-theme="claro"] {
            --bg-main: #ffffff; --bg-sidebar: #b3b3b3; --bg-input: #e0e0e0;
            --text-color: #000000; --msg-user: #808080; --msg-ai: #f0f0f0;
        }
        [data-theme="escuro"] {
            --bg-main: #000000; --bg-sidebar: #1a1a1a; --bg-input: #262626;
            --text-color: #ffffff; --msg-user: #333333; --msg-ai: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-color); height: 100vh; display: flex; overflow: hidden; }

        /* --- SIDEBAR E OVERLAY --- */
        #sidebar { 
            width: 260px; background-color: var(--bg-sidebar); 
            display: flex; flex-direction: column; padding: 20px; 
            z-index: 3000; transition: 0.3s ease;
        }

        /* Camada escura atrás da sidebar */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 2500;
            opacity: 0; visibility: hidden; transition: 0.3s;
        }

        #menu-toggle {
            position: fixed; top: 15px; left: 15px; z-index: 2000;
            cursor: pointer; font-size: 1.8rem;
        }

        /* Responsividade Mobile */
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -260px; height: 100%; }
            #sidebar.active { transform: translateX(260px); }
            body.menu-open #overlay { opacity: 1; visibility: visible; }
            body.menu-open #menu-toggle { opacity: 0; pointer-events: none; }
        }

        /* --- CHAT E INPUT --- */
        #main-content { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; }
        #chatWindow { flex: 1; overflow-y: auto; padding: 80px 10% 160px; display: none; flex-direction: column; gap: 15px; }
        
        .message { max-width: 80%; padding: 12px 18px; border-radius: 20px; font-size: 0.95rem; }
        .user-message { align-self: flex-end; background-color: var(--msg-user); color: white; border-bottom-right-radius: 4px; }
        .ai-message { align-self: flex-start; background-color: var(--msg-ai); color: var(--text-color); border-bottom-left-radius: 4px; }

        .footer-area {
            position: absolute; bottom: 0; left: 0; right: 0;
            background-color: var(--bg-main); padding: 20px 0 40px;
            display: flex; justify-content: center; z-index: 1000;
        }
        .input-wrapper { width: 90%; max-width: 800px; background-color: var(--bg-input); border-radius: 30px; display: flex; padding: 5px 20px; }
        .input-box { flex: 1; padding: 12px 0; background: transparent; border: none; color: var(--text-color); outline: none; font-size: 16px; }
    </style>
</head>
<body data-theme="roxo">

    <div id="menu-toggle" onclick="openSidebar()">☰</div>
    <div id="overlay" onclick="closeSidebar()"></div>

    <aside id="sidebar">
        <button onclick="startNewChat()" style="padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.2); background:none; color:white; cursor:pointer; font-style:italic;">Nova conversa +</button>
        <div id="history" style="margin-top:20px; flex:1; overflow-y:auto;"></div>
    </aside>

    <main id="main-content">
        <div onclick="toggleThemeMenu()" style="position:fixed; top:15px; right:15px; cursor:pointer; z-index:2000; font-size:1.5rem;">⚙️</div>
        
        <div id="theme-menu" style="display:none; position:fixed; top:60px; right:15px; background:var(--bg-sidebar); padding:15px; border-radius:12px; z-index:4000;">
            <button onclick="setTheme('roxo')">Roxo</button>
            <button onclick="setTheme('claro')">Claro</button>
            <button onclick="setTheme('escuro')">Escuro</button>
        </div>

        <div id="welcomeScreen" style="text-align:center; margin-top:25vh;">
            <img src="logoroxa.png" id="mainLogo" style="width:100px;">
            <h2>Olá, como posso ajudar?</h2>
        </div>

        <div id="chatWindow"></div>

        <div class="footer-area">
            <div class="input-wrapper">
                <input type="text" class="input-box" id="userInput" placeholder="Escreva aqui..." autocomplete="off">
            </div>
        </div>
    </main>

    <script>
        const sidebar = document.getElementById('sidebar');
        const body = document.body;

        function openSidebar() {
            sidebar.classList.add('active');
            body.classList.add('menu-open'); // Isso ativa o overlay e esconde o ☰ no CSS
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
            body.classList.remove('menu-open');
        }

        function setTheme(t) {
            body.setAttribute('data-theme', t);
            localStorage.setItem('escupt_theme', t);
            document.getElementById('theme-menu').style.display = 'none';
            // Atualiza a logo se ela existir
            const logo = document.getElementById('mainLogo');
            const logos = { roxo: 'logoroxa.png', claro: 'logobranca.png', escuro: 'logoescura.png' };
            if(logo) logo.src = logos[t];
        }

        function toggleThemeMenu() {
            const m = document.getElementById('theme-menu');
            m.style.display = m.style.display === 'none' ? 'block' : 'none';
        }

        // --- Lógica de Enter ---
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && e.target.value.trim()) {
                const text = e.target.value;
                e.target.value = "";
                
                document.getElementById('welcomeScreen').style.display = 'none';
                const win = document.getElementById('chatWindow');
                win.style.display = 'flex';
                
                // Simulação simples de balão
                const msg = document.createElement('div');
                msg.className = 'message user-message';
                msg.textContent = text;
                win.appendChild(msg);
                win.scrollTop = win.scrollHeight;
            }
        });

        // Iniciar
        setTheme(localStorage.getItem('escupt_theme') || 'roxo');
    </script>
</body>
</html>
