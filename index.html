<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Escupt IA - Login</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b5cf6">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-main: #2a004f; --bg-sidebar: #4b0082; --bg-input: #3d0070;
            --text-color: #ffffff; --msg-user: #6d28d9; --msg-ai: rgba(255, 255, 255, 0.1);
        }
        [data-theme="claro"] {
            --bg-main: #ffffff; --bg-sidebar: #b3b3b3; --bg-input: #e0e0e0;
            --text-color: #000000; --msg-user: #808080; --msg-ai: #f0f0f0;
        }
        [data-theme="escuro"] {
            --bg-main: #000000; --bg-sidebar: #1a1a1a; --bg-input: #262626;
            --text-color: #ffffff; --msg-user: #333333; --msg-ai: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-color); height: 100vh; overflow: hidden; }

        /* TELA DE LOGIN */
        #login-screen {
            position: fixed; inset: 0; background: var(--bg-main);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: 0.5s;
        }
        .login-card {
            background: var(--bg-input); padding: 40px; border-radius: 25px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .google-btn {
            background: white; color: #444; border: none; padding: 12px 25px;
            border-radius: 10px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; gap: 10px; margin-top: 20px;
            transition: 0.3s; width: 100%; justify-content: center;
        }
        .google-btn:hover { background: #eee; }

        /* CHAT (Oculto inicialmente) */
        #app-container { display: none; height: 100vh; width: 100vw; }

        /* SIDEBAR */
        #sidebar { 
            width: 260px; background-color: var(--bg-sidebar); 
            display: flex; flex-direction: column; padding: 20px; 
            position: fixed; left: -260px; height: 100%; transition: 0.3s; z-index: 5000;
        }
        #sidebar.active { left: 0; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 4500; }

        /* BOTÃO CONFIGS */
        .settings-btn { position: fixed; top: 15px; right: 15px; cursor: pointer; z-index: 2000; width: 35px; }
        .settings-btn img { width: 100%; }

        #theme-menu {
            position: fixed; top: 60px; right: 15px; background: var(--bg-input); 
            padding: 10px; border-radius: 15px; display: none; flex-direction: column; gap: 8px; z-index: 4000;
        }
        .t-btn { border: none; padding: 10px; border-radius: 8px; cursor: pointer; color: white; text-align: left; }

        /* ÁREA DE MENSAGENS */
        #chatWindow { flex: 1; overflow-y: auto; padding: 80px 10% 150px; display: flex; flex-direction: column; gap: 15px; width: 100%; }
        .message { max-width: 80%; padding: 12px 18px; border-radius: 20px; font-size: 0.95rem; }
        .user-message { align-self: flex-end; background: var(--msg-user); color: white; border-bottom-right-radius: 4px; }
        .ai-message { align-self: flex-start; background: var(--msg-ai); border-bottom-left-radius: 4px; }

        .footer-area { position: absolute; bottom: 0; width: 100%; padding: 20px; background: var(--bg-main); display: flex; justify-content: center; }
        .input-wrapper { width: 100%; max-width: 800px; background: var(--bg-input); border-radius: 30px; padding: 5px 20px; display: flex; }
        .input-box { flex: 1; padding: 12px; background: transparent; border: none; color: white; outline: none; }

        @media (min-width: 769px) { #sidebar { position: relative; left: 0; } }
    </style>
</head>
<body data-theme="roxo">

    <div id="login-screen">
        <div class="login-card">
            <img src="logoroxa.png" width="80" id="loginLogo">
            <h2 style="margin-top:15px">Escupt IA</h2>
            <p style="opacity:0.7; font-size:0.9rem">Entre para começar a conversar</p>
            <button class="google-btn" onclick="loginComGoogle()">
                <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" width="20">
                Entrar com Google
            </button>
        </div>
    </div>

    <div id="app-container">
        <div id="menu-toggle" onclick="openSidebar()" style="position:fixed; top:15px; left:15px; font-size:1.8rem; cursor:pointer; z-index:2000">☰</div>
        <div id="overlay" onclick="closeSidebar()"></div>

        <aside id="sidebar">
            <div id="user-info" style="margin-bottom:20px; display:flex; align-items:center; gap:10px">
                <img id="userPhoto" src="" style="width:35px; border-radius:50%; display:none">
                <span id="userName" style="font-size:0.8rem; font-weight:bold"></span>
            </div>
            <button onclick="startNewChat()" style="padding:12px; border-radius:10px; background:rgba(255,255,255,0.1); color:white; border:none; cursor:pointer">Novo Chat +</button>
            <div id="history" style="flex:1; margin-top:20px; overflow-y:auto"></div>
            <button onclick="logout()" style="padding:10px; background:transparent; border:1px solid #ff4444; color:#ff4444; border-radius:10px; cursor:pointer">Sair</button>
        </aside>

        <main style="flex:1; display:flex; flex-direction:column; position:relative">
            <div class="settings-btn" onclick="toggleThemeMenu()">
                <img src="Configroxa.png" id="configIcon">
            </div>

            <div id="theme-menu">
                <button class="t-btn" style="background:#6d28d9" onclick="setTheme('roxo')">Roxo</button>
                <button class="t-btn" style="background:#888" onclick="setTheme('claro')">Claro</button>
                <button class="t-btn" style="background:#1a1a1a" onclick="setTheme('escuro')">Preto</button>
            </div>

            <div id="chatWindow">
                <div id="welcome" style="text-align:center; margin-top:20vh">
                    <img src="logoroxa.png" width="100" id="mainLogo">
                    <h2 id="welcomeTitle">Olá!</h2>
                </div>
            </div>

            <div class="footer-area">
                <div class="input-wrapper">
                    <input type="text" class="input-box" id="userInput" placeholder="Escreva algo...">
                </div>
            </div>
        </main>
    </div>

    <script>
        // CONFIGURAÇÃO FIREBASE (Baseado na sua imagem)
        const firebaseConfig = {
            apiKey: "AIzaSyBnaeFZVMY7M2bG177YKB5YKqdH58YdBJo",
            authDomain: "escupt-ia.firebaseapp.com",
            projectId: "escupt-ia",
            storageBucket: "escupt-ia.appspot.com",
            messagingSenderId: "972278178048",
            appId: "1:972278178048:web:331138ceaae52c48a453e5",
            measurementId: "G-FYDFDEB937"
        };

        firebase.initializeApp(firebaseConfig);

        // LOGIN / LOGOUT
        function loginComGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).catch(e => alert(e.message));
        }

        function logout() { firebase.auth().signOut().then(() => location.reload()); }

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-screen').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('login-screen').style.display = "none";
                    document.getElementById('app-container').style.display = "flex";
                }, 500);
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userPhoto').src = user.photoURL;
                document.getElementById('userPhoto').style.display = "block";
                document.getElementById('welcomeTitle').textContent = `Olá, ${user.displayName.split(' ')[0]}!`;
            }
        });

        // LÓGICA DO CHAT (NGROK)
        const NGROK_URL = "https://chorographically-nonallegiance-rubye.ngrok-free.dev";
        const MODEL_NAME = "EscuptIA_Oficial";

        async function sendMessage(text) {
            document.getElementById('welcome').style.display = "none";
            addMsg(text, 'user-message');
            const aiDiv = addMsg("...", 'ai-message');
            
            try {
                const res = await fetch(`${NGROK_URL}/api/generate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ model: MODEL_NAME, prompt: text, stream: false })
                });
                const data = await res.json();
                typeWrite(aiDiv, data.response);
            } catch { aiDiv.textContent = "Erro de conexão."; }
        }

        function typeWrite(el, txt) {
            let i = 0; el.innerHTML = "";
            function t() {
                if(i < txt.length) {
                    el.innerHTML = marked.parse(txt.substring(0, i+1));
                    i++; setTimeout(t, 15);
                    document.getElementById('chatWindow').scrollTop = 99999;
                }
            }
            t();
        }

        function addMsg(t, c) {
            const d = document.createElement('div'); d.className = `message ${c}`;
            d.innerHTML = marked.parse(t);
            document.getElementById('chatWindow').appendChild(d);
            return d;
        }

        document.getElementById('userInput').addEventListener('keypress', e => {
            if(e.key === 'Enter' && e.target.value) { sendMessage(e.target.value); e.target.value = ""; }
        });

        // TEMAS E INTERFACE
        function setTheme(t) {
            document.body.setAttribute('data-theme', t);
            const l = document.getElementById('mainLogo');
            const c = document.getElementById('configIcon');
            const ll = document.getElementById('loginLogo');
            if(t === 'roxo') { l.src = ll.src = "logoroxa.png"; c.src = "Configroxa.png"; }
            else if(t === 'claro') { l.src = ll.src = "logobranca.png"; c.src = "Configbranca.png"; }
            else { l.src = ll.src = "logoescura.png"; c.src = "Configescura.png"; }
            document.getElementById('theme-menu').style.display = "none";
        }

        function toggleThemeMenu() { 
            const m = document.getElementById('theme-menu');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }
        function openSidebar() { document.getElementById('sidebar').classList.add('active'); document.getElementById('overlay').style.display="block"; }
        function closeSidebar() { document.getElementById('sidebar').classList.remove('active'); document.getElementById('overlay').style.display="none"; }
        function startNewChat() { location.reload(); }
    </script>
</body>
</html>
