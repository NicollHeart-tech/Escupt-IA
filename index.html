<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Escupt IA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2a004f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* --- VARI√ÅVEIS DE TEMA --- */
        :root {
            --bg-main: #2a004f; --bg-sidebar: #4b0082; --bg-input: #3d0070;
            --text-color: #ffffff; --msg-user: #6d28d9; --msg-ai: rgba(255, 255, 255, 0.1);
        }
        [data-theme="claro"] {
            --bg-main: #ffffff; --bg-sidebar: #b3b3b3; --bg-input: #e0e0e0;
            --text-color: #000000; --msg-user: #808080; --msg-ai: #f0f0f0;
        }
        [data-theme="escuro"] {
            --bg-main: #000000; --bg-sidebar: #1a1a1a; --bg-input: #262626;
            --text-color: #ffffff; --msg-user: #333333; --msg-ai: #1a1a1a;
        }

        /* --- RESET E BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-main); color: var(--text-color); height: 100vh; display: flex; overflow: hidden; }

        /* --- SIDEBAR (Z-INDEX 5000: TOPO) --- */
        #sidebar { 
            width: 260px; background-color: var(--bg-sidebar); 
            display: flex; flex-direction: column; padding: 20px; 
            z-index: 5000; transition: transform 0.3s ease;
        }
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background: rgba(0,0,0,0.5); display: none; z-index: 4500; 
        }

        /* --- BOT√ïES DE INTERFACE --- */
        #menu-toggle { position: fixed; top: 15px; left: 15px; z-index: 2000; cursor: pointer; font-size: 1.8rem; transition: 0.2s; }
        .settings-btn { position: fixed; top: 15px; right: 15px; cursor: pointer; font-size: 1.6rem; z-index: 2000; }
        
        /* Menu de Apar√™ncia */
        #theme-menu {
            position: fixed; top: 65px; right: 15px; background: var(--bg-input); 
            padding: 15px; border-radius: 15px; display: none; flex-direction: column; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 4000; min-width: 180px;
        }
        .t-btn { border: none; padding: 10px; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; }

        /* --- CHAT --- */
        #main-content { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; }
        #chatWindow { flex: 1; overflow-y: auto; padding: 80px 10% 160px; display: none; flex-direction: column; gap: 15px; }
        
        .message { max-width: 80%; padding: 12px 18px; border-radius: 20px; font-size: 0.95rem; }
        .user-message { align-self: flex-end; background-color: var(--msg-user); color: white; border-bottom-right-radius: 4px; }
        .ai-message { align-self: flex-start; background-color: var(--msg-ai); color: var(--text-color); border-bottom-left-radius: 4px; }

        /* --- FOOTER S√ìLIDO --- */
        .footer-area {
            position: absolute; bottom: 0; left: 0; right: 0;
            background-color: var(--bg-main); padding: 15px 10px 40px;
            display: flex; justify-content: center; z-index: 1000;
        }
        .input-wrapper {
            width: 95%; max-width: 800px; background-color: var(--bg-input);
            border-radius: 30px; display: flex; align-items: center; padding: 5px 20px;
        }
        .input-box { flex: 1; padding: 12px 0; background: transparent; border: none; color: var(--text-color); outline: none; font-size: 16px; }

        /* --- LOGICA SIDEBAR (SUMIR BOT√ÉO) --- */
        body.menu-open #menu-toggle { opacity: 0; pointer-events: none; }
        body.menu-open #overlay { display: block; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -260px; height: 100%; }
            #sidebar.active { transform: translateX(260px); }
            #chatWindow { padding: 80px 15px 150px; }
        }

        .typing::after { content: '‚ñå'; animation: blink 0.8s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body data-theme="roxo">

    <div id="menu-toggle" onclick="openSidebar()">‚ò∞</div>
    <div id="overlay" onclick="closeSidebar()"></div>

    <aside id="sidebar">
        <button onclick="startNewChat()" style="padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,0.2); background:rgba(255,255,255,0.1); color:white; cursor:pointer; margin-bottom:15px; font-style:italic;">Nova conversa +</button>
        <button id="installBtn" style="display:none; padding:12px; border-radius:12px; background:#22c55e; color:white; border:none; cursor:pointer; font-weight:bold; margin-bottom:15px;">üì≤ Instalar App</button>
        <div id="history" style="flex: 1; overflow-y: auto;"></div>
    </aside>

    <main id="main-content">
        <div class="settings-btn" onclick="toggleThemeMenu()">‚öôÔ∏è</div>
        
        <div id="theme-menu">
            <p style="font-size: 0.7rem; font-weight: bold; opacity: 0.6; margin-bottom: 5px;">APAR√äNCIA</p>
            <button class="t-btn" style="background:#6d28d9;" onclick="setTheme('roxo')">Roxo Escupt</button>
            <button class="t-btn" style="background:#7d7d7d;" onclick="setTheme('claro')">Modo Claro</button>
            <button class="t-btn" style="background:#1a1a1a;" onclick="setTheme('escuro')">Modo Preto</button>
        </div>

        <div class="welcome-screen" id="welcomeScreen" style="text-align: center; margin-top: 25vh;">
            <img src="logoroxa.png" id="mainLogo" style="width: 100px; margin-bottom: 20px;">
            <h2>Ol√°, como posso ajudar?</h2>
        </div>

        <div id="chatWindow"></div>

        <div class="footer-area">
            <div class="input-wrapper">
                <input type="text" class="input-box" id="userInput" placeholder="Escreva aqui..." autocomplete="off">
            </div>
        </div>
    </main>

    <script>
        // --- CONFIG OLLAMA ---
        const NGROK_URL = "https://chorographically-nonallegiance-rubye.ngrok-free.dev";
        const MODEL_NAME = "EscuptIA_Oficial";

        const body = document.body;
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const chatWindow = document.getElementById('chatWindow');
        const userInput = document.getElementById('userInput');
        const historyList = document.getElementById('history');

        let chats = JSON.parse(localStorage.getItem('escupt_chats')) || [];
        let currentChatId = null;

        // --- SIDEBAR & MENU ---
        function openSidebar() { sidebar.classList.add('active'); body.classList.add('menu-open'); }
        function closeSidebar() { sidebar.classList.remove('active'); body.classList.remove('menu-open'); }
        function toggleThemeMenu() { const m = document.getElementById('theme-menu'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }
        
        function setTheme(t) {
            body.setAttribute('data-theme', t);
            localStorage.setItem('escupt_theme', t);
            document.getElementById('theme-menu').style.display = 'none';
            const logo = document.getElementById('mainLogo');
            const logos = { roxo: 'logoroxa.png', claro: 'logobranca.png', escuro: 'logoescura.png' };
            if(logo) logo.src = logos[t];
        }

        // --- API OLLAMA ---
        async function sendMessage(text) {
            if (!currentChatId) {
                currentChatId = Date.now();
                chats.push({ id: currentChatId, title: text.substring(0, 20) + "...", messages: [] });
            }
            document.getElementById('welcomeScreen').style.display = "none";
            chatWindow.style.display = "flex";
            addMsgToUI(text, 'user-message');
            saveMsg(currentChatId, text, 'user');

            const aiDiv = addMsgToUI("", 'ai-message');
            aiDiv.classList.add('typing');

            try {
                const response = await fetch(`${NGROK_URL}/api/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: MODEL_NAME, prompt: text, stream: false })
                });
                const data = await response.json();
                aiDiv.classList.remove('typing');
                await typewriter(aiDiv, data.response);
                saveMsg(currentChatId, data.response, 'ai');
            } catch (err) {
                aiDiv.classList.remove('typing');
                aiDiv.textContent = "Erro na conex√£o.";
            }
            renderHistory();
        }

        async function typewriter(el, text) {
            let cur = "";
            for (let word of text.split(" ")) {
                cur += word + " ";
                el.innerHTML = marked.parse(cur);
                chatWindow.scrollTop = chatWindow.scrollHeight;
                await new Promise(r => setTimeout(r, 40));
            }
        }

        function addMsgToUI(txt, cls) {
            const d = document.createElement('div');
            d.className = `message ${cls}`;
            d.innerHTML = txt ? marked.parse(txt) : "";
            chatWindow.appendChild(d);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return d;
        }

        function saveMsg(id, text, role) {
            const c = chats.find(x => x.id === id);
            if(c) { c.messages.push({ text, role }); localStorage.setItem('escupt_chats', JSON.stringify(chats)); }
        }

        function renderHistory() {
            historyList.innerHTML = "";
            chats.slice().reverse().forEach(c => {
                const d = document.createElement('div');
                d.style.padding = "12px"; d.style.color = "white"; d.style.cursor = "pointer";
                d.style.borderRadius = "10px"; d.style.marginBottom = "5px"; d.style.fontSize = "0.85rem";
                if(c.id === currentChatId) d.style.background = "rgba(255,255,255,0.2)";
                d.textContent = c.title;
                d.onclick = () => { loadChat(c.id); closeSidebar(); };
                historyList.appendChild(d);
            });
        }

        function loadChat(id) {
            currentChatId = id; const c = chats.find(x => x.id === id);
            document.getElementById('welcomeScreen').style.display = "none";
            chatWindow.style.display = "flex"; chatWindow.innerHTML = "";
            c.messages.forEach(m => addMsgToUI(m.text, m.role === 'user' ? 'user-message' : 'ai-message'));
            renderHistory();
        }

        function startNewChat() {
            currentChatId = null; chatWindow.innerHTML = ""; chatWindow.style.display = "none";
            document.getElementById('welcomeScreen').style.display = "block";
            closeSidebar(); renderHistory();
        }

        userInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && userInput.value.trim()) {
                sendMessage(userInput.value);
                userInput.value = "";
            }
        });

        // --- INSTALA√á√ÉO PWA ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') document.getElementById('installBtn').style.display = 'none';
                deferredPrompt = null;
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => console.log('SW pronto!'))
                .catch(err => console.log('SW erro', err));
            });
        }

        setTheme(localStorage.getItem('escupt_theme') || 'roxo');
        renderHistory();
    </script>
</body>
</html>
