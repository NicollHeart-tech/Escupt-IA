<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Escupt IA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-main: #2a004f; --bg-sidebar: #4b0082; --bg-input: #3d0070;
            --text-color: #ffffff; --msg-user: #6d28d9; --msg-ai: rgba(255, 255, 255, 0.1);
        }
        [data-theme="claro"] {
            --bg-main: #ffffff; --bg-sidebar: #b3b3b3; --bg-input: #e0e0e0;
            --text-color: #000000; --msg-user: #808080; --msg-ai: #f0f0f0;
        }
        [data-theme="escuro"] {
            --bg-main: #000000; --bg-sidebar: #1a1a1a; --bg-input: #262626;
            --text-color: #ffffff; --msg-user: #333333; --msg-ai: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-main); color: var(--text-color); height: 100vh; display: flex; overflow: hidden; }

        /* SIDEBAR & OVERLAY */
        #sidebar { 
            width: 260px; background-color: var(--bg-sidebar); 
            display: flex; flex-direction: column; padding: 20px; 
            z-index: 5000; transition: transform 0.3s ease;
            position: fixed; left: -260px; height: 100%;
        }
        #sidebar.active { transform: translateX(260px); }
        #overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); display: none; z-index: 4500; }

        /* BOT√ÉO INSTALAR PWA */
        #installApp {
            display: none; background-color: #22c55e; color: white; border: none; 
            padding: 12px; border-radius: 10px; cursor: pointer; margin-bottom: 15px; font-weight: bold;
        }

        #menu-toggle { position: fixed; top: 15px; left: 15px; z-index: 2000; cursor: pointer; font-size: 1.8rem; }
        
        /* BOT√ÉO CONFIGURA√á√ïES (SUAS IMAGENS) */
        .settings-btn { 
            position: fixed; top: 15px; right: 15px; cursor: pointer; z-index: 2000; 
            width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;
        }
        .settings-btn img { width: 100%; height: 100%; object-fit: contain; }
        
        #theme-menu {
            position: fixed; top: 65px; right: 15px; background: var(--bg-input); 
            padding: 15px; border-radius: 15px; display: none; flex-direction: column; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 4000; min-width: 180px;
        }
        .t-btn { border: none; padding: 12px; border-radius: 10px; cursor: pointer; color: white; font-weight: bold; display: flex; align-items: center; gap: 10px; text-align: left; }
        .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; border: 1px solid rgba(255,255,255,0.2); }

        /* CONTE√öDO PRINCIPAL */
        #main-content { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; height: 100%; }
        
        .welcome-screen { text-align: center; margin-top: 25vh; flex: 1; }
        .welcome-screen img { width: 120px; margin-bottom: 20px; transition: 0.3s; }

        #chatWindow { flex: 1; overflow-y: auto; padding: 80px 10% 160px; display: none; flex-direction: column; gap: 15px; }
        .message { max-width: 85%; padding: 12px 18px; border-radius: 20px; font-size: 0.95rem; line-height: 1.4; }
        .user-message { align-self: flex-end; background-color: var(--msg-user); color: white; border-bottom-right-radius: 4px; }
        .ai-message { align-self: flex-start; background-color: var(--msg-ai); color: var(--text-color); border-bottom-left-radius: 4px; }

        /* √ÅREA DE INPUT */
        .footer-area { position: absolute; bottom: 0; left: 0; right: 0; background-color: var(--bg-main); padding: 15px 10px 40px; display: flex; justify-content: center; z-index: 1000; }
        .input-wrapper { width: 95%; max-width: 800px; background-color: var(--bg-input); border-radius: 30px; display: flex; align-items: center; padding: 5px 20px; }
        .input-box { flex: 1; padding: 12px 0; background: transparent; border: none; color: var(--text-color); outline: none; font-size: 16px; }

        @media (min-width: 769px) {
            #sidebar { left: 0; position: relative; }
            #menu-toggle, #overlay { display: none; }
        }
    </style>
</head>
<body data-theme="roxo">

    <div id="menu-toggle" onclick="openSidebar()">‚ò∞</div>
    <div id="overlay" onclick="closeSidebar()"></div>

    <aside id="sidebar">
        <button id="installApp">üì• Instalar Escupt IA</button>
        <button onclick="startNewChat()" style="padding:12px; border-radius:12px; background:rgba(255,255,255,0.1); color:white; border:1px solid rgba(255,255,255,0.2); cursor:pointer; margin-bottom:15px; font-weight: bold;">Nova conversa +</button>
        <div id="history" style="flex: 1; overflow-y: auto;"></div>
    </aside>

    <main id="main-content">
        <div class="settings-btn" onclick="toggleThemeMenu()">
            <img src="Configroxa.png" id="configIcon">
        </div>
        
        <div id="theme-menu">
            <p style="font-size: 0.65rem; font-weight: bold; opacity: 0.6; margin-bottom: 8px; letter-spacing: 1px;">APAR√äNCIA</p>
            <button class="t-btn" style="background:#6d28d9;" onclick="setTheme('roxo')"><span class="dot" style="background:#fff;"></span> Roxo</button>
            <button class="t-btn" style="background:#888;" onclick="setTheme('claro')"><span class="dot" style="background:#eee;"></span> Claro</button>
            <button class="t-btn" style="background:#1a1a1a;" onclick="setTheme('escuro')"><span class="dot" style="background:#000;"></span> Preto</button>
        </div>

        <div class="welcome-screen" id="welcomeScreen">
            <img src="logoroxa.png" id="mainLogo">
            <h2>Como posso ajudar hoje?</h2>
        </div>

        <div id="chatWindow"></div>

        <div class="footer-area">
            <div class="input-wrapper">
                <input type="text" class="input-box" id="userInput" placeholder="Escreve uma mensagem..." autocomplete="off">
            </div>
        </div>
    </main>

    <script>
        const NGROK_URL = "https://chorographically-nonallegiance-rubye.ngrok-free.dev";
        const MODEL_NAME = "EscuptIA_Oficial";
        let chats = JSON.parse(localStorage.getItem('escupt_chats')) || [];
        let currentChatId = null;
        let deferredPrompt;

        // --- SERVICE WORKER & INSTALA√á√ÉO ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installApp').style.display = 'block';
        });

        document.getElementById('installApp').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
                document.getElementById('installApp').style.display = 'none';
            }
        });

        // --- SISTEMA DE TEMAS ---
        function setTheme(t) {
            document.body.setAttribute('data-theme', t);
            localStorage.setItem('escupt_theme', t);
            document.getElementById('theme-menu').style.display = 'none';
            
            const logo = document.getElementById('mainLogo');
            const configIcon = document.getElementById('configIcon');

            // Troca imagens baseado no tema
            if (t === 'roxo') {
                if(logo) logo.src = "logoroxa.png";
                configIcon.src = "Configroxa.png";
            } else if (t === 'claro') {
                if(logo) logo.src = "logobranca.png"; 
                configIcon.src = "Configbranca.png";
            } else if (t === 'escuro') {
                if(logo) logo.src = "logoescura.png";
                configIcon.src = "Configescura.png";
            }
        }

        function toggleThemeMenu() { 
            const m = document.getElementById('theme-menu'); 
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; 
        }

        // --- L√ìGICA DO CHAT ---
        function openSidebar() { document.getElementById('sidebar').classList.add('active'); document.getElementById('overlay').style.display='block'; }
        function closeSidebar() { document.getElementById('sidebar').classList.remove('active'); document.getElementById('overlay').style.display='none'; }

        async function sendMessage(text) {
            if (!currentChatId) {
                currentChatId = Date.now();
                chats.push({ id: currentChatId, title: text.substring(0, 25), messages: [] });
            }
            
            document.getElementById('welcomeScreen').style.display = "none";
            document.getElementById('chatWindow').style.display = "flex";
            
            addMsgToUI(text, 'user-message');
            saveMsg(currentChatId, text, 'user');

            const aiDiv = addMsgToUI("", 'ai-message');
            aiDiv.innerHTML = "<i>Escupt est√° pensando...</i>";

            try {
                const response = await fetch(`${NGROK_URL}/api/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: MODEL_NAME, prompt: text, stream: false })
                });
                const data = await response.json();
                typeWriteEffect(aiDiv, data.response, currentChatId);
            } catch (err) { 
                aiDiv.textContent = "Erro de conex√£o com a IA."; 
            }
            renderHistory();
        }

        // EFEITO DE ESCRITA (TYPING)
        function typeWriteEffect(element, fullText, chatId) {
            let i = 0;
            element.innerHTML = "";
            function type() {
                if (i < fullText.length) {
                    const current = fullText.substring(0, i + 1);
                    element.innerHTML = marked.parse(current);
                    i++;
                    const cw = document.getElementById('chatWindow');
                    cw.scrollTop = cw.scrollHeight;
                    setTimeout(type, 15); // Velocidade da escrita
                } else {
                    saveMsg(chatId, fullText, 'ai');
                }
            }
            type();
        }

        function addMsgToUI(txt, cls) {
            const d = document.createElement('div');
            d.className = `message ${cls}`;
            if(txt) d.innerHTML = marked.parse(txt);
            const cw = document.getElementById('chatWindow');
            cw.appendChild(d);
            cw.scrollTop = cw.scrollHeight;
            return d;
        }

        function saveMsg(id, text, role) {
            const c = chats.find(x => x.id === id);
            if(c) { c.messages.push({ text, role }); localStorage.setItem('escupt_chats', JSON.stringify(chats)); }
        }

        function renderHistory() {
            const hl = document.getElementById('history');
            hl.innerHTML = "";
            chats.slice().reverse().forEach(c => {
                const d = document.createElement('div');
                d.style.cssText = "padding:12px; color:white; cursor:pointer; border-radius:10px; margin-bottom:5px; font-size:0.85rem; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; background: rgba(255,255,255,0.05);";
                if(c.id === currentChatId) d.style.background = "rgba(255,255,255,0.2)";
                d.textContent = c.title;
                d.onclick = () => { loadChat(c.id); if(window.innerWidth < 769) closeSidebar(); };
                hl.appendChild(d);
            });
        }

        function loadChat(id) {
            currentChatId = id; const c = chats.find(x => x.id === id);
            document.getElementById('welcomeScreen').style.display = "none";
            const cw = document.getElementById('chatWindow');
            cw.style.display = "flex"; cw.innerHTML = "";
            c.messages.forEach(m => addMsgToUI(m.text, m.role === 'user' ? 'user-message' : 'ai-message'));
            renderHistory();
        }

        function startNewChat() { 
            currentChatId = null; 
            document.getElementById('chatWindow').innerHTML = ""; 
            document.getElementById('chatWindow').style.display = "none"; 
            document.getElementById('welcomeScreen').style.display = "block"; 
            renderHistory(); 
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { 
            if(e.key === 'Enter' && e.target.value.trim()) { 
                sendMessage(e.target.value); e.target.value = ""; 
            } 
        });

        // Inicializar Tema Salvo
        setTheme(localStorage.getItem('escupt_theme') || 'roxo');
        renderHistory();
    </script>
</body>
</html>
