<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Escupt IA - NexusAI</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    <link rel="apple-touch-icon" href="logo.png">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* [Mantendo seu CSS base] */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #1a1a2e; color: white; height: 100vh; display: flex; overflow: hidden; }

        #sidebar { width: 260px; background-color: #0f0f1a; display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #2d2d44; transition: 0.3s ease; z-index: 1000; }
        .new-chat-btn { background-color: #8b5cf6; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 20px; }
        #installApp { display: none; background-color: #22c55e; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; margin-bottom: 10px; font-weight: bold; }
        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .history-item { padding: 10px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; color: #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-item.active { background-color: #2d2d44; color: white; border-left: 3px solid #8b5cf6; }

        #main-content { flex: 1; display: flex; flex-direction: column; position: relative; height: 100vh; }
        #chatWindow { flex: 1; overflow-y: auto; padding: 20px 20px 120px 20px; display: flex; flex-direction: column; gap: 15px; }

        .message { max-width: 85%; padding: 12px 18px; border-radius: 12px; font-size: 0.95rem; line-height: 1.5; }
        .ai-message strong { color: #fff; font-weight: bold; }
        .user-message { align-self: flex-end; background-color: #4c1d95; color: white; border-bottom-right-radius: 2px; }
        .ai-message { align-self: flex-start; background-color: #2d2d44; color: #e2e2e2; border-bottom-left-radius: 2px; }

        /* --- INPUT AREA COM UPLOAD --- */
        .input-area { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px; background: linear-gradient(transparent, #1a1a2e 40%); display: flex; justify-content: center; align-items: center; gap: 10px; z-index: 10; }
        .input-container { flex: 1; max-width: 700px; display: flex; align-items: center; background-color: #2d2d44; border: 1px solid #3f3f5e; border-radius: 30px; padding-right: 15px; }
        .input-box { flex: 1; padding: 15px 20px; background: transparent; border: none; color: white; outline: none; font-size: 16px; }
        
        .upload-btn { background: none; border: none; color: #8b5cf6; cursor: pointer; font-size: 20px; padding-left: 15px; transition: 0.2s; }
        .upload-btn:hover { color: #a78bfa; }

        #menu-toggle { display: none; position: fixed; top: 15px; left: 15px; z-index: 1100; background: #8b5cf6; color: white; border: none; padding: 10px 15px; border-radius: 5px; }
        #sidebar.open ~ #menu-toggle { display: none; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; }
        .overlay.active { display: block; }

        @media (max-width: 768px) {
            #menu-toggle { display: block; }
            #sidebar { position: fixed; left: -260px; top: 0; bottom: 0; }
            #sidebar.open { left: 0; }
            .input-area { position: fixed; background: #1a1a2e; padding: 10px; }
        }
    </style>
</head>
<body>

    <aside id="sidebar">
        <button id="installApp">ðŸ“¥ Instalar App</button>
        <button class="new-chat-btn" onclick="startNewChat()">+ Nova Conversa</button>
        <div class="history-list" id="historyList"></div>
    </aside>

    <button id="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <main id="main-content">
        <div id="chatWindow">
            <div id="welcomeScreen" style="text-align: center; margin-top: 30vh; opacity: 0.5;">
                <h1>Escupt IA</h1>
                <p>Anexe um arquivo ou comece a digitar.</p>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
                <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(event)">
                
                <input type="text" class="input-box" id="userInput" placeholder="Envie uma mensagem ou arquivo..." autocomplete="off">
            </div>
        </div>
    </main>

    <script>
        const input = document.getElementById('userInput');
        const chatWindow = document.getElementById('chatWindow');
        const historyList = document.getElementById('historyList');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const installBtn = document.getElementById('installApp');
        
        let chats = JSON.parse(localStorage.getItem('escupt_chats')) || [];
        let currentChatId = null;
        let deferredPrompt;

        // --- LÃ“GICA DE UPLOAD ---
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            
            // Se for arquivo de texto (.txt, .js, .css, etc)
            if (file.type.startsWith('text/') || file.name.endsWith('.js') || file.name.endsWith('.css')) {
                reader.onload = async (e) => {
                    const content = e.target.result;
                    const promptText = `Analise o seguinte arquivo (${file.name}):\n\n${content}`;
                    sendMessage(promptText, `Arquivo enviado: ${file.name}`);
                };
                reader.readAsText(file);
            } else {
                alert("Por enquanto, consigo ler apenas arquivos de texto (txt, js, css, html).");
            }
            // Limpa o input para permitir o mesmo arquivo de novo
            event.target.value = '';
        }

        // --- FUNÃ‡ÃƒO DE ENVIO ---
        async function sendMessage(fullPrompt, displayMessage) {
            if (currentChatId === null) {
                currentChatId = Date.now();
                chats.push({ id: currentChatId, title: displayMessage.substring(0, 25), messages: [] });
                chatWindow.innerHTML = "";
            }

            addMessageToUI(displayMessage, 'user-message');
            saveMessage(currentChatId, displayMessage, 'user-message');

            const loadingDiv = addMessageToUI("Escupt estÃ¡ lendo o arquivo...", 'ai-message');
            
            try {
                const response = await fetch('https://chorographically-nonallegiance-rubye.ngrok-free.dev/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: "EscuptIA_Oficial", prompt: fullPrompt, stream: false })
                });
                const data = await response.json();
                loadingDiv.innerHTML = marked.parse(data.response);
                saveMessage(currentChatId, data.response, 'ai-message');
            } catch (err) {
                loadingDiv.textContent = "Erro ao processar arquivo.";
            }
            renderHistory();
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // --- EVENTOS E NAVEGAÃ‡ÃƒO ---
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                const text = input.value;
                input.value = "";
                sendMessage(text, text);
            }
        });

        function toggleMenu() {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function renderHistory() {
            historyList.innerHTML = "";
            [...chats].reverse().forEach(chatData => {
                const item = document.createElement('div');
                item.className = `history-item ${chatData.id === currentChatId ? 'active' : ''}`;
                item.textContent = chatData.title;
                item.onclick = () => loadChat(chatData.id);
                historyList.appendChild(item);
            });
        }

        function startNewChat() {
            currentChatId = null;
            chatWindow.innerHTML = `<div style="text-align:center; margin-top:30vh; opacity:0.5;"><h1>Escupt IA</h1><p>Nova conversa.</p></div>`;
            renderHistory();
            if (window.innerWidth <= 768 && sidebar.classList.contains('open')) toggleMenu();
        }

        function loadChat(id) {
            currentChatId = id;
            const chatData = chats.find(c => c.id === id);
            chatWindow.innerHTML = "";
            chatData.messages.forEach(msg => addMessageToUI(msg.text, msg.role));
            renderHistory();
            if (window.innerWidth <= 768 && sidebar.classList.contains('open')) toggleMenu();
        }

        function saveMessage(id, text, role) {
            const chatIdx = chats.findIndex(c => c.id === id);
            if (chatIdx > -1) {
                chats[chatIdx].messages.push({ text, role });
                localStorage.setItem('escupt_chats', JSON.stringify(chats));
            }
        }

        function addMessageToUI(text, className) {
            const div = document.createElement('div');
            div.className = 'message ' + className;
            div.innerHTML = className === 'ai-message' ? marked.parse(text) : text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return div;
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', () => {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        renderHistory();
    </script>
</body>
</html>
