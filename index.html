<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Escupt IA - NexusAI</title>
    
    <style>
        /* [O CSS permanece o mesmo do passo anterior para manter o design] */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #1a1a2e; color: white; height: 100vh; display: flex; overflow: hidden; }
        #sidebar { width: 260px; background-color: #0f0f1a; display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #2d2d44; transition: transform 0.3s ease; z-index: 1000; }
        .new-chat-btn { background-color: #8b5cf6; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 20px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .history-item { padding: 10px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; color: #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; transition: 0.2s; }
        .history-item:hover, .history-item.active { background-color: #2d2d44; color: white; }
        .history-item.active { border-left: 3px solid #8b5cf6; }
        #main-content { flex: 1; display: flex; flex-direction: column; position: relative; height: 100vh; }
        #chatWindow { flex: 1; overflow-y: auto; padding: 20px 20px 120px 20px; display: flex; flex-direction: column; gap: 15px; }
        .logo-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #4a4a6a; width: 100%; }
        .message { max-width: 80%; padding: 12px 18px; border-radius: 12px; font-size: 0.95rem; line-height: 1.5; }
        .user-message { align-self: flex-end; background-color: #4c1d95; color: white; border-bottom-right-radius: 2px; }
        .ai-message { align-self: flex-start; background-color: #2d2d44; color: #e2e2e2; border-bottom-left-radius: 2px; white-space: pre-wrap; }
        .input-area { position: absolute; bottom: 0; left: 0; right: 0; padding: 20px; background: linear-gradient(transparent, #1a1a2e 40%); display: flex; justify-content: center; align-items: center; gap: 10px; z-index: 10; }
        .input-box { flex: 1; max-width: 700px; padding: 15px 20px; background-color: #2d2d44; border: 1px solid #3f3f5e; border-radius: 30px; color: white; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); font-size: 16px; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: 0; top: 0; bottom: 0; transform: translateX(-100%); }
            #sidebar.active { transform: translateX(0); }
            .input-area { position: fixed; background: #1a1a2e; padding: 10px; }
        }
    </style>
</head>
<body>

    <aside id="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">+ Nova Conversa</button>
        <div class="history-list" id="historyList"></div>
    </aside>

    <main id="main-content">
        <div id="chatWindow">
            <div class="logo-container" id="welcomeScreen">
                <h1>Escupt IA</h1>
                <p>O que vamos criar hoje?</p>
            </div>
        </div>
        <div class="input-area">
            <input type="text" class="input-box" id="userInput" placeholder="Envie uma mensagem..." autocomplete="off">
        </div>
    </main>

    <script>
        const input = document.getElementById('userInput');
        const chatWindow = document.getElementById('chatWindow');
        const historyList = document.getElementById('historyList');
        
        let chats = JSON.parse(localStorage.getItem('escupt_chats')) || [];
        let currentChatId = null;

        // Inicia carregando o histórico na barra lateral
        renderHistory();

        function startNewChat() {
            currentChatId = null;
            chatWindow.innerHTML = `
                <div class="logo-container" id="welcomeScreen">
                    <h1>Escupt IA</h1>
                    <p>Nova conversa iniciada.</p>
                </div>`;
            input.focus();
            renderHistory();
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                const text = input.value;
                input.value = "";
                
                // Se for a primeira mensagem, cria um novo chat
                if (currentChatId === null) {
                    currentChatId = Date.now();
                    chats.push({
                        id: currentChatId,
                        title: text.substring(0, 30) + (text.length > 30 ? "..." : ""),
                        messages: []
                    });
                    chatWindow.innerHTML = ""; // Limpa tela de boas-vindas
                }

                // Adiciona mensagem do usuário
                addMessageToUI(text, 'user-message');
                saveMessage(currentChatId, text, 'user-message');

                // Div de carregamento
                const loadingDiv = addMessageToUI("Escupt IA está pensando...", 'ai-message');
                
                try {
                    const response = await fetch('https://chorographically-nonallegiance-rubye.ngrok-free.dev/api/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            model: "EscuptIA_Oficial",
                            prompt: text,
                            stream: false
                        })
                    });
                    const data = await response.json();
                    loadingDiv.textContent = data.response;
                    saveMessage(currentChatId, data.response, 'ai-message');
                } catch (err) {
                    loadingDiv.textContent = "Erro de conexão. Verifique o ngrok.";
                }
                
                renderHistory();
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        });

        function saveMessage(chatId, text, role) {
            const chatIdx = chats.findIndex(c => c.id === chatId);
            if (chatIdx > -1) {
                chats[chatIdx].messages.push({ text, role });
                localStorage.setItem('escupt_chats', JSON.stringify(chats));
            }
        }

        function loadChat(id) {
            currentChatId = id;
            const chatData = chats.find(c => c.id === id);
            chatWindow.innerHTML = "";
            chatData.messages.forEach(msg => addMessageToUI(msg.text, msg.role));
            renderHistory();
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addMessageToUI(text, className) {
            const div = document.createElement('div');
            div.className = 'message ' + className;
            div.textContent = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return div;
        }

        function renderHistory() {
            historyList.innerHTML = "";
            // Mostra os chats mais recentes primeiro
            [...chats].reverse().forEach(chatData => {
                const item = document.createElement('div');
                item.className = `history-item ${chatData.id === currentChatId ? 'active' : ''}`;
                item.textContent = chatData.title;
                item.onclick = () => loadChat(chatData.id);
                historyList.appendChild(item);
            });
        }
    </script>
</body>
</html>
